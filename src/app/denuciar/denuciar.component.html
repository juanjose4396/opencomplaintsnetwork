<div class="container mb-5 pt-3">
  <h2 class="mt-5">Seleccione una ubicacion en el mapa o escriba la direccion...</h2>
  <div class="row mb-2 pl-3 pr-3">
    <div class="col-10 p-0">
      <ng-select [items]="items"
                 bindLabel="formatted_address"
                 placeholder="Escriba una direccion..."
                 [typeahead]="typeahead"
                 [(ngModel)]="directionSelect"
                 [addTag]="true">
        <ng-template ng-option-tmp let-item="item">
          {{item.formatted_address}}
        </ng-template>
      </ng-select>
    </div>

    <div class="col-2 p-0 pl-1">
      <button class="btn btn-primary btn-block">Buscar</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
